apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-app
  template:
    metadata:
      labels:
        app: vue-app
    spec:
      containers:
        - name: vue-app
          image: ghcr.io/kylemg14-ops/my-vue-app:latest
          imagePullPolicy: Always  # 建議改成 Always，才能自動拉最新 image
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: vue-service
spec:
  type: NodePort
  selector:
    app: vue-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
